<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KFC第二杯半价</title>
    <style>
        body {
            background-image:url(../001base/image/x.jpg);
            background-size: 100% 100%;
            /*height: 100%;*/
            margin: 0;
            font-size: 40px;
        }
        html{
            height: 100%;
            width: 100%;
            position: absolute;
            text-align: center;
            padding-top: 5%;
        }
    </style>
</head>
<script>
    function isInteger(obj) {
        return obj%1 ===0;

    }
    var price = prompt("输入价格")//单价
    //10 15  25  30 40 45
    //1   2  3  4  5  6
    if (isNaN(price)){
        alert("请输入数字")
    }
    else {
        var count = prompt("您要多少杯？");//数量
        if (isNaN(count)){
            alert("请输入数字");
        }
        else {
            if (isInteger(count)) {
                if (count % 2 == 0) {
                    totalprice = (count / 2) * price * 1.5;
                }
                else {
                    totalprice = price * 1 + ((count - 1) / 2) * price * 1.5;
                }
            }
            else {
                alert("请输入整数杯");
            }
        }
    }
    alert("总价"+ totalprice+"元");
   document.write("您总共消费了"+totalprice+"元");
</script>
<body>
<h1>村居</h1>
<p>草长莺飞二月天，</p>
<p>拂堤杨柳醉春烟。</p>
<p>儿童散学归来早，</p>
<p>忙趁东风放纸鸢。</p>
</body>
</html>
