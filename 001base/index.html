<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>古诗一首</title>
    <style type="text/css">
        body {
            background-image:url(./image/timg.jpg);
            background-size: 100% 100%;
            height: 100%;
        }
        html{
            height: 100%;
        }
        @keyframes myfirst {
            from {opacity: 0}
            to {opacity: 100}
        }
        h1,p{
            animation: myfirst 2s infinite;
            animation-timing-function: ease-in-out;
        }
    </style>
</head>
<body>
<audio src="music/bgm.mp3" controls="controls" autoplay="autoplay">
</audio>
<h1>村居</h1>
<p>草长莺飞二月天，</p>
<p>拂堤杨柳醉春烟。</p>
<p>儿童散学归来早，</p>
<p>忙趁东风放纸鸢。</p>
</body>
</html>
